{% extends "base.html" %}

{% block app_content %}
    <div align="center">
        <table class="table table-striped table-bordered">
            <thread>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Пользователь</th>
                    <th scope="col">Последние действия</th>
                    <th scope="col">Отдел</th>
                    <th scope="col">Отдел на русcком</th>
                    <th scope="col">Начальник отдела</th>
                </tr>
            </thread>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td scope="row">{{ item.id }}</td>
                        <td>{{ item.username }}</td>
                        <td>{{ item.last_seen }}</td>
                        <td>{{ item.Dment }}</td>
                        <td>{{ item.Dment_RU }}</td>
                        <td>{{ item.Dment_head }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
